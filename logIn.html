<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>

<body>

  <div class="container d-flex align-items-center mt-5">
    <div class="container pe-3">
      <span style="font-size: 7rem;" class="theme-color brand-logo-font"><b>BookSpot</b></span>
      <p class="brand-logo-font ms-2">------Read something new--------</p>
    </div>
    <div class="container p-3 mt-5" style="border-left: 2px solid #CED4DA;">
      <h4 class="text-center mb-5"><b>Login to Explore</b></h4>
      <div class="container shadow w-75 p-5 rounded-3">
        <form>
          <div class="mb-4">
            <input type="email" class="form-control px-4 py-2" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email Address/Mobile Number" />
          </div>
          <div class="mb-5">
            <input type="password" class="form-control px-4 py-2" id="exampleInputPassword1" placeholder="Password" />
          </div>
          <a href="#" class="btn theme-bgcolor round-corner text-white d-block mx-auto py-2 shadow-sm">Login <i
              class="bi bi-box-arrow-right"></i></a>
          <hr />
          <a href="#" class="btn bg-primary round-corner text-white d-block mx-auto py-2 mb-4 shadow-sm"><i
              class="bi bi-google"></i> Log in with Google</a>
          <a href="#" style="text-decoration: none" class="text-muted"><u> Forget Password?</u></a>
          <br>
          <a href="./signUp.html" style="text-decoration: none" class="text-muted"><u> New here? Create a
              account.</u></a>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
