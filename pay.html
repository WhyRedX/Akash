<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <title>Payment</title>
</head>

<body>

  <div class="container bg-light shadow d-flex flex-column mt-5 p-4 mb-5" style="width: 35%;">

    <div class="d-flex justify-content-evenly">
      <a href="" class="btn theme-bgcolor text-white round-corner px-4 py-2"><i class="bi bi-google"></i> Pay</a>
      <a href="" class="btn theme-bgcolor text-white round-corner px-4 py-2"><i class="bi bi-paypal"></i> PayPal</a>
      <a href="" class="btn theme-bgcolor text-white round-corner px-4 py-2"><i class="bi bi-wallet"></i> E-wallet</a>
    </div>

    <div class="d-flex align-items-center">
      <p class="text-center my-4 ms-5 text-muted">Or pay with Debit/ Credit Card</p>
      <img src="./images/cards.png" alt="" width="25%">
    </div>
    <form>
      <input type="text" placeholder="Card Number" class="w-100 px-4 py-2 mb-3" />
      <div class="row mb-3">
        <div class="col-6">
          <input type="text" placeholder="MM/YY" class="w-100 px-4 py-2 " />
        </div>
        <div class="col-6">
          <input type="text" placeholder="CVC" class="w-100 px-4 py-2 " />
        </div>
      </div>
      <input type="text" placeholder="Name on Card" class="w-100 px-4 py-2 " />
    </form>
    <form>
      <p class="mt-5">Billing Address</p>
      <input type="text" placeholder="Address line 1" class="w-100 px-4 py-2 mb-3" />
      <input type="text" placeholder="Address line 2" class="w-100 px-4 py-2 mb-3" />
      <div class="row mb-3">
        <div class="col-6">
          <input type="text" placeholder="City" class="w-100 px-4 py-2 " />
        </div>
        <div class="col-6">
          <input type="text" placeholder="Zip" class="w-100 px-4 py-2 " />
        </div>
      </div>
      <input type="text" placeholder="State" class="w-100 px-4 py-2" />
    </form>

    <div class="d-flex flex-column">
      <a href="./confirm.html" class="btn bg-success text-white mt-4 mb-4 px-4 py-2 shadow">Pay $170.00</a>
      <img src="./images/payment.png" alt="" width="70%">
    </div>
  </div>

</body>

</html>
