<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <title>Sign Up</title>
</head>

<body>
  <div class="container d-flex align-items-center mt-0">
    <div class="container pe-3">
      <span style="font-size: 7rem;" class="theme-color brand-logo-font"><b>BookSpot</b></span>
      <p class="brand-logo-font ms-2">------Read something new--------</p>
    </div>
    <div class="container p-3 mt-5" style="border-left: 2px solid #CED4DA;">
      <h4 class="text-center mb-5"><b>Create new account</b></h4>
      <div class="container shadow w-75 p-5 rounded-3">
        <form method="post"
          oninput='oPass.setCustomValidity(oPass.value != cPass.value ? "Passwords do not match." : "")'>
          <div class="mb-4">
            <input type="text" class="form-control px-4 py-2" placeholder="Full Name" id="fullname" required />
          </div>
          <div class="mb-4">
            <input type="email" class="form-control px-4 py-2" placeholder="Email Address" id="exampleInputEmail1"
              aria-describedby="emailHelp" required />
          </div>
          <div class="mb-4">
            <input type="text" class="form-control px-4 py-2" placeholder="Mobile Number" id="exampleInputMobile"
              required />
          </div>
          <div class="mb-4">
            <input type="password" class="form-control px-4 py-2" placeholder="Password" id="exampleInputPassword1"
              name="oPass" required />
          </div>
          <div class="mb-3">
            <input type="password" class="form-control px-4 py-2" placeholder="Confirm Password"
              id="exampleInputPassword2" name="cPass" required />
          </div>
          <p style="font-size: 13px;"><span class="text-primary">*</span> By continuing, you agree to our's Terms of Use
            and Privacy Policy.</p>
          <button type="submit" class="shadow btn theme-bgcolor round-corner text-white mt-3 px-5 py-2">Submit</button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
