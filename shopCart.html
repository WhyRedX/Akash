<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./style.css">
  <title>Cart</title>
  <style>
    .bi-x-circle-fill:hover {
      color: #DD3545;
    }
  </style>
</head>

<body>

  <h1 class="text-center fw-bold mt-5">Your Cart</h1>
  <main class="d-flex p-5 mt-2">
    <div class="container bg-light p-5 me-2">
      <div class="row mb-5">
        <div class="col-4">
          <h6 class="fw-bold">Product Details</h6>
        </div>
        <div class="col">
          <h6 class="fw-bold ms-3">Quantity</h6>
        </div>
        <div class="col">
          <h6 class="fw-bold ms-3">Price</h6>
        </div>
        <div class="col">
          <h6 class="fw-bold ms-3">Total</h6>
        </div>
        <div class="col">
          &nbsp;
        </div>
      </div>
      <div class="row mb-4">
        <hr>
        <div class="col-4">
          <img src="./images/5.jpg" alt="" width="30%" class="shadow">
          <p class="text-muted">(The Beast Heart)</p>
        </div>
        <div class="col d-flex align-items-center">
          <button class="shadow-sm btn bg-light">-</button><span class="mx-2">2</span><button
            class="shadow-sm btn bg-light">+</button>
        </div>
        <div class="col d-flex align-items-center ms-3 ">
          $27.5
        </div>
        <div class="col d-flex align-items-center ms-3 mt-3">
          <p>$55</p>
        </div>
        <div class="col d-flex align-items-center ms-3">
          <i class="text-gray bi bi-x-circle-fill"></i>
        </div>
      </div>
      <div class="row mb-4">
        <hr>
        <div class="col-4">
          <img src="./images/2.jpg" alt="" width="30%" class="shadow">
          <p class="text-muted">(Scapegracers)</p>
        </div>
        <div class="col d-flex align-items-center">
          <button class="shadow-sm btn bg-light">-</button><span class="mx-2">2</span><button
            class="shadow-sm btn bg-light">+</button>
        </div>
        <div class="col d-flex align-items-center ms-3">
          $27.5
        </div>
        <div class="col d-flex align-items-center ms-3 mt-3">
          <p>$55</p>
        </div>
        <div class="col d-flex align-items-center ms-3">
          <i class="text-gray bi bi-x-circle-fill"></i>
        </div>
      </div>
      <div class="row mb-4">
        <hr>
        <div class="col-4">
          <img src="./images/1.jpg" alt="" width="30%" class="shadow">
          <p class="text-muted">(A Burning)</p>
        </div>
        <div class="col d-flex align-items-center">
          <button class="shadow-sm btn bg-light">-</button><span class="mx-2">2</span><button
            class="shadow-sm btn bg-light">+</button>
        </div>
        <div class="col d-flex align-items-center ms-3">
          $27.5
        </div>
        <div class="col d-flex align-items-center ms-3 mt-3">
          <p>$55</p>
        </div>
        <div class="col d-flex align-items-center ms-3">
          <i class="text-gray bi bi-x-circle-fill"></i>
        </div>
      </div>
      <hr>
    </div>
    <div class="container w-50 h-75 bg-light p-5 ms-2">
      <h1 class="fw-bold mb-5">Order Summary</h1>
      <div>
        <div class=" d-flex justify-content-between">
          <h6 class="fw-bold">Subtotal</h6>
          <h6 class="fw-bold">$55 <i class="bi bi-x"></i> 3 items</h6>
        </div>
        <hr class="mb-4">
        <div class="mb-4 d-flex justify-content-between">
          <h6 class="fw-bold">Shipping Charges</h6>
          <h6 class="fw-bold">$5</h6>
        </div>
        <div class="mb-4">
          <h6 class="mb-3 fw-bold">Promo Code</h6>
          <select name="code" class="px-4 py-2">
            <option value="1">Not available</option>
          </select>
          <button class="btn theme-bgcolor ms-4 round-corner px-4 py-1 text-white">
            APPLY
          </button>
        </div>
        <hr class="my-4" />
        <div class=" mb-4 d-flex justify-content-between">
          <h5 class="fw-bold">TOTAL</h5>
          <h5 class="fw-bold">$170</h5>
        </div>
        <div>
          <a href="./pay.html" class="btn bg-success round-corner d-block mx-auto text-white">
            Check Out
          </a>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
