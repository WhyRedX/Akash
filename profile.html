<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
    <title>Profile</title>
</head>

<body>

    <div class="row px-5">
        <div class="shadow col-3 py-5 px-3 m-5 me-0 bg-light h-50">
            <div class="container ps-3">
                <div class="py-2 mb-3" style="cursor: pointer;">
                    <a href="#">
                        <h1 class="brand-logo-font theme-color text-center">BookSpot</h1>
                    </a>
                </div>
                <div class="mb-4">
                    <div class="d-flex flex-column align-items-center">
                        <img src="./images/avatar.png" alt="" width="45%" class="rounded-circle shadow p-1">
                        <h5 class="my-3">John William</h5>
                    </div>
                </div>
                <div class="bg-white p-3">
                    <div class="mb-4 px-3 py-2" style="cursor: pointer;">
                        <a href="">
                            <h6 class="text-dark"><i class="bi bi-clipboard-data fs-5 me-3"></i>Dashboard</h6>
                        </a>
                    </div>
                    <div class="bg-light mb-4 px-3 py-2" style="cursor: pointer;">
                        <a href="">
                            <h6 class="text-dark"><i class="bi bi-info-circle fs-5 me-3"></i>Personal Information</h6>
                        </a>
                    </div>
                    <div class="mb-4 px-3 py-2" style="cursor: pointer;">
                        <a href="">
                            <h6 class="text-dark"><i class="bi bi-cart-check fs-5 me-3"></i>My Orders</h6>
                        </a>
                    </div>
                    <div class="bg-light mb-4 px-3 py-2" style="cursor: pointer;">
                        <a href="">
                            <h6 class="text-dark"><i class="bi bi-wallet fs-5 me-3"></i>E-wallet</h6>
                        </a>
                    </div>
                    <div class=" mb-4 px-3 py-2" style="cursor: pointer;">
                        <a href="">
                            <h6 class="text-dark"><i class="bi bi-heart fs-5 me-3"></i>My Wishlist</h6>
                        </a>
                    </div>
                    <div class="bg-light mb-4 px-3 py-2" style="cursor: pointer;">
                        <a href="">
                            <h6 class="text-dark"><i class="bi bi-chat-dots fs-5 me-3"></i>My Reviews</h6>
                        </a>
                    </div>
                    <div class="px-3 py-2 theme-bgcolor round-corner" style="cursor: pointer;">
                        <a href="./home.html">
                            <h6 class="text-white"><i class="bi bi-box-arrow-in-right fs-5 me-3"></i> Log Out</h6>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="shadow col-8 bg-light p-5 m-5 ms-3">
            <div class="container mb-5">
                <div>
                    <h5 class="mb-4">Personal Information &nbsp;&nbsp; <i class="bi bi-pencil fs-6 text-danger"></i>
                    </h5>
                    <div class="mt-3 mb-5">
                        <input type="text" placeholder="John" disabled class="px-4 py-2 me-4">
                        <input type="text" placeholder="William" disabled class="px-4 py-2" />
                    </div>
                </div>
                <div class="mt-4">
                    <h5 class="mb-4">Gender &nbsp;&nbsp; <i class="bi bi-pencil fs-6 text-danger"></i></h5>
                    <input type="radio" checked disabled />
                    <label class="me-5 text-muted">Male</label>
                    <input type="radio" disabled />
                    <label class="text-muted">Female</label>
                </div>
            </div>
            <div class="container mb-5">
                <h5 class="mb-4">Email Address &nbsp;&nbsp; <i class="bi bi-pencil fs-6 text-danger"></i></h5>
                <input type="text" placeholder="johnwilliam123@examail.com" disabled class="px-4 py-2 w-50" />
            </div>
            <div class="container mb-5">
                <h5 class="mb-4">Mobile Number &nbsp;&nbsp; <i class="bi bi-pencil fs-6 text-danger"></i></h5>
                <input type="text" placeholder="+919774343091" disabled class="px-4 py-2 w-50" />
            </div>
            <div class="container mb-5">
                <h5 class="mb-4">Billing Address &nbsp;&nbsp; <i class="bi bi-pencil fs-6 text-danger"></i></h5>
                <input type="text" placeholder="Sector-61 502" class="px-4 py-2 mb-3" disabled />
                <br>
                <input type="text" placeholder="Phase-2 Rana chowk " class="px-4 py-2 mb-3" disabled />
                <br>
                <input type="text" placeholder="Xyzya" class="px-4 py-2" disabled />
                <input type="text" placeholder="999 888" class="px-4 py-2 ms-4" disabled />
            </div>
            <div class="container mb-5">
                <h5 class="mb-4">Shipping Address &nbsp;&nbsp; <i class="bi bi-pencil fs-6 text-danger"></i></h5>
                <input type="text" placeholder="Sector-61 502" class="px-4 py-2 mb-3" disabled />
                <br>
                <input type="text" placeholder="Phase-2 Rana chowk " class="px-4 py-2 mb-3" disabled />
                <br>
                <input type="text" placeholder="Xyzya" class="px-4 py-2" disabled />
                <input type="text" placeholder="999 888" class="px-4 py-2 ms-4" disabled />
            </div>
            <div class="container mb-5">
                <h5 class="mb-4">Change Passwords</h5>
                <div class="mt-3">
                    <input type="password" placeholder="Current Password" class="px-4 py-2 mb-3 ">
                    <br>
                    <input type="password" placeholder="New Password" class="px-4 py-2 mb-3" />
                    <br>
                    <input type="password" placeholder="Confirm Password" class="px-4 py-2 mb-3" />
                </div>
            </div>
        </div>
    </div>


</body>

</html>
